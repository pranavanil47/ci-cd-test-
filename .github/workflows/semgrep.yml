name: Semgrep Pull Request Security Scan

on:
  pull_request:
    branches: [ test_branch ]  # only run when PR targets the 'test' branch
  workflow_dispatch: {} # optional manual trigger

jobs:
  semgrep:
    name: Semgrep PR Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rsync jq
        python3 -m pip install semgrep

    - name: Setup SSH and Download Custom Rules
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 34.55.77.225 >> ~/.ssh/known_hosts
        rsync -avz -e "ssh -i ~/.ssh/id_rsa" \
          pranavanil123@34.55.77.225:/home/pranavanil123/Semgrep-rules ./custom-semgrep-rules

    - name: Run Semgrep with Custom Rules
      id: run_scan
      run: |
        mkdir -p security-reports
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        semgrep scan --config ./custom-semgrep-rules . \
          --exclude=custom-semgrep-rules \
          --exclude=.github \
          --json --json-output=security-reports/semgrep-results-${TIMESTAMP}.json
        echo "file_name=semgrep-results-${TIMESTAMP}.json" >> $GITHUB_OUTPUT

    - name: Fail on Critical Findings
      run: |
        CRITICAL_COUNT=$(jq '[.results[] | select(.extra.severity == "CRITICAL")] | length' \
          security-reports/${{ steps.run_scan.outputs.file_name }})
        echo "Found $CRITICAL_COUNT critical issues"
        if [ "$CRITICAL_COUNT" -gt 0 ]; then
          echo "‚ùå Critical issues found. Blocking PR to 'test' branch."
          exit 1
        fi

    - name: Convert Semgrep JSON to CSV
      run: |
        python3 .github/scripts/semgrep_json_to_readable_csv.py \
          security-reports/${{ steps.run_scan.outputs.file_name }} \
          security-reports/results.csv

    - name: Upload CSV to remote VM
      if: success()
      run: |
        scp -i ~/.ssh/id_rsa security-reports/results.csv \
          pranavanil123@34.55.77.225:/home/pranavanil123/semgrep_findings/
